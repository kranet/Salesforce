<template>
        <header class="slds-modal__header">
        <h2 id="id-of-modalheader-h2" class="slds-text-heading_medium">Accounts</h2>
        <p class="slds-m-top_x-small">Remove Account contacts</p>
        </header>    <template if:true={accountList} >
        <template for:each={accountList} for:item="account">
            <div key={account.Id} draggable="true">
            <lightning-card  title='Account' key={account.Id}>
                <lightning-button label="New" slot="actions"></lightning-button>
                <p class="slds-p-horizontal_small" key={account.Id}>{account.Name}</p>
                <p slot="footer">Account.</p>
            </lightning-card>
        </div>
        </template>
    </template>
    <div class="slds-drop-zone">
        <div class="demo-only demo-component" style="width:100%;height:10rem"></div>
      </div>
</template>

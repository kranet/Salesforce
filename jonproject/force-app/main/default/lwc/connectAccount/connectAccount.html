<template>
    <template if:true={record}>
    <lightning-card title={record.Name} icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button
                    label="Load Opportunity"
                    onclick={handleClick}
                ></lightning-button>
                <lightning-button
                    label="Load Contacts"
                    onclick={handleLoad}
                ></lightning-button>
            </p>
            <template if:true={contacts}>
                <lightning-accordion allow-multiple-sections-open>
                <template for:each={contacts} for:item="contact">
                    <lightning-accordion-section name={contact.Name} label={contact.Name} key={contact.Id}>
                        
                        
                        <lightning-input data-contactid={contact.Id} data-contactnumber={contact.Name} data-contactphone={contact.Phone} type="checkbox" checked={contact.Phone} onclick={handleCheckboxClick}> </lightning-input>
                        <lightning-card title={contact.Name}></lightning-card>
                    </lightning-accordion-section>
                </template>
                </lightning-accordion>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
        <div class ="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button
                    label="Save"
                    onclick={saveFunction}
                ></lightning-button>
            </p>
        </div>
    </lightning-card>
<!--     <lightning-card title="Opportunity" icon-name="custom:custom63">
        <p>{opportunity.Name}</p>
    </lightning-card> -->
</template>
</template>

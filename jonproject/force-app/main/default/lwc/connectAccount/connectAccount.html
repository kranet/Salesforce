<template>
    <lightning-card title="connectAccount" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button
                    label="Load Opportunity"
                    onclick={handleClick}
                ></lightning-button>
                <lightning-button
                    label="Load Contacts"
                    onclick={handleLoad}
                ></lightning-button>
            </p>
            <template if:true={opportunities}>
                <template for:each={opportunities} for:item="opportunity">
                    <p key={opportunity.Id}>{opportunity.Name}</p>
                </template>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>

        <c-view-source source="lwc/connectAccount" slot="footer">
            Retrieve a list of records using an imperative Apex method call.
        </c-view-source>
    </lightning-card>
    <lightning-card title="Opportunity" icon-name="custom:custom63">
        <p>{opportunity.Name}</p>
    </lightning-card>
</template>
